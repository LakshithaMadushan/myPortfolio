<!-- Pagination -->
<div class="pagination-wrap">
  <ul>
    <li>
      <a class="prev page-numbers">
        <i (click)="clickArrow('previous')" class="fa fa-long-arrow-left"></i>
      </a>
    </li>

    <li (click)="clickPageNumber(i)" *ngFor="let i of itemArray">
      <a [ngClass]="(currentSelectedPage===i)?'page-numbers current':'page-numbers'">{{i}}</a>
    </li>

    <li>
      <a class="next page-numbers">
        <i (click)="clickArrow('next')" class="fa fa-long-arrow-right"></i>
      </a>
    </li>
  </ul>

</div>
<!-- End Pagination -->
