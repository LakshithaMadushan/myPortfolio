<div class="toast_wrapper" [ngClass]="(staticAdminLogin)?'show':''">
  <div class="toast" [ngClass]="(staticAdminLogin)?'show':''">
    <span class="admin__inputs">
      <input class="admin__login__input" type="text" placeholder="User Name">
      <input class="admin__login__input" type="password" placeholder="Password">
    </span>
    <div class="button">
      <button (click)="clickGo(false)">Go</button>
    </div>
  </div>
</div>
